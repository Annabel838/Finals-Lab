{% extends 'app/base.html' %}
{% block content %}
<h1>{{ view.object|default:"Create New Household" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'household_list' %}" class="btn btn-secondary">Back to Household List</a>
</form>
{% endblock %}
