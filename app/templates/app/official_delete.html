{% extends 'app/base.html' %}
{% load static %}
{% block content %}
   <h1>Delete Official</h1>
   <form action="{% url 'official_delete' official.pk %}" method="POST">
       {% csrf_token %}
       <p>Are you sure you want to delete {{ official.last_name }}?</p>
       <input type="submit" value="Confirm">
   </form>
{% endblock content %}
