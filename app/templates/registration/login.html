{% extends 'app/base.html' %}
{% load static %}

{% block content %}

<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }

    .login-container h1 {
        margin-bottom: 15px;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        text-align: left;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login-btn {
        background: #007bff;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 15px;
    }

    .login-btn:hover {
        background: #0056b3;
    }

    .signup-link {
        margin-top: 10px;
        font-size: 14px;
    }

    .signup-link a {
        color: #007bff;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h1>Login</h1>

    <form method="post">    
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" name="password" required>

        <button type="submit" class="login-btn">Log In</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</div>

{% endblock content %}
